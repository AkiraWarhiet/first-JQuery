<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready( () => {
            
                $.ajax({url: "https://api.themoviedb.org/3/movie/now_playing?api_key=5f4d55e8ec1912507b6dfa7221bbfc4f&language=en-US&page=1", 
                success: function(result){
                   // $('#h1').text(result.results[0].original_title)
                   var h1 = document.createElement('h1')
                   h1.innerHTML = result.results[0].title;
                   h1.className = 3;
                   h1.id = 3
                   $('#movie').append(h1)

                
                   
                $(document).delegate('h1', 'click', function(event){
                    var theId = "#" + event.target.id;
                   $(theId).toggle(3000)
                   })
                }})

                $('h1').click(function(event){
                   // alert(event.target.id)
                   var theId = "#" + event.target.id;
                   $(theId).toggle(3000)
                })
            
        })  
    </script>
</head>

</html>
